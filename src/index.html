<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Document</title>
</head>
<body>
  <div id="game">
      <h1>Угадай число</h1>
      <p>Загадано число в диапазоне от <span id="min-range">1</span> до <span id="max-range">100</span>.</p>
      <input type="number" id="user-input" placeholder="Ваше число">
      <button onclick="checkGuess()">Проверить</button>
      <button onclick="resetGame()">Начать заново</button>
      <p id="hint"></p>
      <p>Попыток: <span id="attempts">0</span></p>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
